<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Form Title</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1">
        <!--Form Section-->
        <!--Container 1-->
        <div class="row" data-comp-id="row.1" style="margin: 0px;">
            <div class="col" data-comp-id="column.1">
                <div class=" light" data-comp-id="text.1"
                    style="font-size: 16px; font-weight: normal; margin: 0% 0% 0% 2%;">Enter Report Details</div>
            </div>
        </div>
        <div class="light-bg card" data-comp-id="div.1"
            style="margin: 0% 4%; border-radius: 10px;">
            <!--User Input-->
            <!--User Input-->
            <!--User Input-->
            <!--User Input-->
            <select-list data-comp-id="selectList.1">Category</select-list>
            <select-list data-comp-id="selectList.2">Severity</select-list>
        </div>
        <!--Container 1-->
        <!--Form Section-->
        <include-page data-comp-id="includePage.1" name="" page-data="{}"></include-page>
        <!--Form Section-->
        <!--Container 2-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 3-->
        <div class="row" data-comp-id="row.2" style="margin: 2px 0px 0px;">
            <div class="col" data-comp-id="column.2">
                <div data-comp-id="text.2">Description Issues</div>
            </div>
        </div>
        <!--Container 3-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 4-->
        <!--Container 4-->
        <!--Container 5-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 5-->
        <!--Container 6-->
        <!--Container 6-->
        <!--Container 7-->
        <!--Container 7-->
        <!--Form Section-->
        <!--Form Section-->
        <div class=" card" data-comp-id="div.2" style="margin: 0% 4%;">
            <label class="item item-input" data-comp-id="textInput.1">
                <span class="input-label">summary</span>
                <input type="text">
            </label>
            <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                <span class="input-label">Description</span>
                <textarea rows="4"></textarea>
            </label>
        </div>
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.3">
                <div data-comp-id="text.3">Attachment</div>
            </div>
        </div>
        <div class=" card" data-comp-id="div.3" style="margin: 0% 4%;">
            <div class="row" data-comp-id="row.4">
                <div class="col" data-comp-id="column.4">
                    <label class="item" data-comp-id="takePhoto.1"
                        ng-class="{'item-input item-button-right': style === 'control'}"
                        take-photo="control">
                        <span class="input-label" ng-if="style === 'control'">Take Photo</span>
                        <button class="button button-icon" ng-if="style === 'control'">
                            <i class="icon positive-icon ion-camera"></i>
                        </button>
                        <input disabled="" ng-if="style === 'control'" type="text">
                        <button class="button button-block button-positive nomargin"
                            ng-if="style === 'button'">Take Photo</button>
                        <textarea class="not-visible"></textarea>
                    </label>
                </div>
                <div class="col" data-comp-id="column.5">
                    <label class="item item-input item-attachment-icon positive-icon"
                        data-comp-id="attachmentInput.1">
                        <span class="input-label">Attachment</span>
                        <input type="file">
                    </label>
                </div>
            </div>
            <div class="item item-icon-right" data-comp-id="item.1">
                <ion-list data-comp-id="ionic-list.1"></ion-list>
            </div>
        </div>
        <div class="row" data-comp-id="row.7">
            <div class="col" data-comp-id="column.7">
                <button class="button button-block" data-comp-id="button.3"
                    ng-click="app.action('form', 'submit', this)" style="border-radius: 10px;">Submit</button>
            </div>
        </div>
    </ion-content>
</ion-view>
